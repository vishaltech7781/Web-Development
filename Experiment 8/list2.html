
<!DOCTYPE html>
<head>
    <title>HTML Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>HTML Nested List Example</h1>

    <h2>Example 1</h2>
    <ol type="1">
        <li>Frontend Technologies
          <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ol>
        </li>
        <li>Backend Technologies
          <ol type="a">
            <li>Python</li>
            <li>Node.js</li>
          </ol>
        </li>
    </ol>
      

    <h2>Example 2</h2>
    <ul type="disc">
        <li>Mobile Brands
          <ul type="circle">
            <li>Samsung</li>
            <li>Apple</li>
            <li>Xiaomi</li>
          </ul>
        </li>
        <li>Laptop Brands
          <ul type="circle">
            <li>HP</li>
            <li>Dell</li>
            <li>Lenovo</li>
          </ul>
        </li>
      </ul>      
    <hr>

</body>
</html>
